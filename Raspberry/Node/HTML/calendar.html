<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://hiekkalaatikko.eu/fullCalendar/fullcalendar.css' rel='stylesheet' />
<link href='https://hiekkalaatikko.eu/fullCalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
<script src='https://hiekkalaatikko.eu/fullCalendar/lib/moment.min.js'></script>
<script src='https://hiekkalaatikko.eu/fullCalendar/lib/jquery.min.js'></script>
<script src='https://hiekkalaatikko.eu/fullCalendar/fullcalendar.min.js'></script>
<script src='https://hiekkalaatikko.eu/fullCalendar/lang-all.js'></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'agendaWeek'
            },
            defaultView : 'agendaWeek',
            defaultDate: '2015-12-15',
            lang: "fi",
            allDaySlot: false,
            selectable: true,
            selectHelper: true,
            select: function(start, end) {
                var title = "Korhonen";
                var eventData;
                if (title) {
                    eventData = {
                            title: title,
                            start: start,
                            end: end,
                            overlap: false
                    };
                    createEvent(eventData);
                    refreshEvents(); 
                    //$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                }
                $('#calendar').fullCalendar('unselect');
            },
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: '/get/getEvents',

            eventClick: function(event, jsEvent, view) {
                $( "#dialog" ).dialog();
                // change the border color just for fun
                $(this).css('border-color', 'red');
                //$('#calendar').fullCalendar('removeEvents',calEvent._id);

                var eventData = {
                    id: event.id,
                    title: event.title,
                    start: event.start,
                    end: event.end,
                    overlap: false
                };
                $('#cancel').on('click', function() { removeEvent(eventData); $('#dialog').dialog('close'); });
            },

            eventResize: function( event, jsEvent, ui, view ) {
                var eventData = {
                    id: event.id,
                    title: event.title,
                    start: event.start,
                    end: event.end,
                    overlap: false
                };
                editEvent(eventData);
            },

            eventDrop: function( event, jsEvent, ui, view ) {
                var eventData = {
                    id: event.id,
                    title: event.title,
                    start: event.start,
                    end: event.end,
                    overlap: false
                };
                editEvent(eventData);
            },
        });
    });

    setInterval(function (){
        refreshEvents();
    }, 2000);

    function refreshEvents() {
        //refetch also removes first fck events and then feteches, thatswhy blik?
        $('#calendar').fullCalendar('refetchEvents');
    }

    function createEvent(data) {
        $.ajax({
            url: '/post/saveEvent',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: "application/json",
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);
                console.log('Error connecting to the server.');
            },
        });
    }

    function editEvent(data) {
        $.ajax({
            url: '/post/editEvent',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: "application/json",
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);
                console.log('Error connecting to the server.');
            },
        });
    }

    function removeEvent(data) {
        $.ajax({
            url: '/post/removeEvent',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: "application/json",
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);
                console.log('Error connecting to the server.');
            },
        });
    }
</script>
<style>
    body {
        margin: 40px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
    }

    #calendar {
        max-width: 900px;
        margin: 0 auto;
    }
    
    .ui-dialog {
        width: 90% !important;
        max-width: 700px !important;
        height: 350px !important;
    }
</style>
</head>
<body>
    <div id='calendar'></div>
    
    <div id="dialog" title="Varauksen muokkaus" style="display: none; width: 90% !important;">
        <iframe src="/get/temperature" style="width: 99%; height: 250px; border: 0;"></iframe>
        <br /><br />
        <center><a href="#" id="cancel" style="appearance: button; -webkit-appearance: button; -moz-appearance: button; background-color: red; color: white;">Peru varaus</a></center>
    </div>
 
</body>
</html>
