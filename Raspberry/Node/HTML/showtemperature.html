<html>
    <head>
        <title>Temperature</title>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.knob/1.2.12/jquery.knob.min.js"></script>
    </head>
    <body>
	<center>
            <input id="temperature" type="text" value="{{temperature}}" class="dial" data-max="100" data-fgColor="#FFA600" data-angleOffset="-125" data-angleArc="250">
	    <input id="tempechange" type="text" value="{{tempchange}}" class="dial" data-max="100" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250">
        </center>
	
        <script>
            $(function() {
                $(".dial").knob();
            });
            
            $("#tempechange").knob({
                'release' : function (v) { 
                $.ajax({
                    url: '/post/temperaturechange',
                    type: 'POST',
                    data: JSON.stringify(v),
                    contentType: "application/json",
                    error: function (xhr, status, error) {
                            console.log('Error: ' + error.message);
                            console.log('Error connecting to the server.');
                    },
                }); }
            });
            
            setInterval(myTimer, 1000);
            
            function myTimer() {
                $.ajax({
                    url: '/get/temperature',
                    type: 'GET',
                    success: function (data) {
                        $("#temperature").val(data['temperature']);
                        $(".dial").trigger('change');
                    },
                    error: function (xhr, status, error) {
                        console.log('Error: ' + error.message);
                        console.log('Error connecting to the server.');
                    },
                });
            }
        </script>
    </body>
</html>
