<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='http://users.metropolia.fi/~kasperki/fullCalendar/fullcalendar.css' rel='stylesheet' />
<link href='http://users.metropolia.fi/~kasperki/fullCalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='http://users.metropolia.fi/~kasperki/fullCalendar/lib/moment.min.js'></script>
<script src='http://users.metropolia.fi/~kasperki/fullCalendar/lib/jquery.min.js'></script>
<script src='http://users.metropolia.fi/~kasperki/fullCalendar/fullcalendar.js'></script>
<script src='http://users.metropolia.fi/~kasperki/fullCalendar/lang-all.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'agendaWeek'
			},
			defaultView : 'agendaWeek',
			defaultDate: '2015-12-15',
			lang: "fi",
			allDaySlot: false,
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = "Kiiskinen";
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end,
						overlap: false
					};
                                        sendEvent(eventData);
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: '/get/getEvents',
			
		eventClick: function(calEvent, jsEvent, view) {
                    // change the border color just for fun
                    $(this).css('border-color', 'red');
                    $('#calendar').fullCalendar('removeEvents',calEvent._id);
		},
		
		eventResize: function( event, jsEvent, ui, view ) { 
			alert('EventResized:' + event.title);
		},
			
		eventDrop: function( event, jsEvent, ui, view ) { 
			alert('EventDragged:' + event.title);
		}
		
		});
		

	});
        
        function sendEvent(data) {
            $.ajax({
                url: '/post/saveEvent',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (data) {
                    alert('ok');
                },
                error: function (xhr, status, error) {
                    console.log('Error: ' + error.message);
                    console.log('Error connecting to the server.');
                },
            });
        }
</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
